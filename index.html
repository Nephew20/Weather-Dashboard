<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <!-- DayJS Library -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header> 
        <h1 class="text-center bg-primary">Weather Dashboard</h1>
    </header>

    <form id="new-city">
        <input type="text" id="city-input" placeholder="Select a location">
        <button type="submit" class="btn-sm" id="search-button">Search Locaiton</button>
    </form>
    
    <main>
        
        <div class="card">
                                   
            <div class="card-body">
                <h3 id="current-date"></h3>
                <img id="current-pic" alt="" class="image-size">
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
            </div>        
            
        </div>
           
    

        <div id="forecast">
            <h3>5-Day Forecast</h3>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
